<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>qty</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in df.iterrows() %}
            <tr>
                <td>{{ row['Code'] }}</td>
                <td>{{ row['qty'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
