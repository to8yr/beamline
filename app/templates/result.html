<!DOCTYPE html>
<html>
<head>
  <title>Beamline Parts Estimator</title>
  <style>
    .centered-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
</style>
</head>
<body>

  <div style="text-align: center;">

    <h1>Beamline Parts Estimator</h1>
    <form action="/calculate" method="post">
      <label for="beam_type">Beam Type:</label>
      <input type="text" name="beam_type" required><br><br>
      <label for="length">Length (in meters):</label>
      <input type="number" name="length" required><br><br>
      <input type="submit" value="Calculate">
    </form>

    <h1>Beamline parts</h1>
    </div>

    <div class="centered-table">
        {% for table in tables %}
        {{ table|safe }}
        {% endfor %}
    </div>

</body>
</html>
